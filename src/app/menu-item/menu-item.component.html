<div *ngIf="Restaurant">
  <div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
      <button class="btn btn-group-lg" (click)="ShowMenuForm()">Add Menu Item</button>
    </div>
  </div>
  <br>

  <!-----------Menu Item Form------------------->

  <div *ngIf="MenuForm" class="menu-form">
    <form>
      <div class="form-group row">
        <label for="ResId" class="col-sm-2 col-form-label">Restaurant Id</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="ResId" name="ResId" class="form-control" id="ResId" placeholder="Enter Restaurant id">
        </div>
      </div>
      <div class="form-group row">
        <label for="Category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select name="Category" class="custom-select" name="Category" [(ngModel)]="Category" id="Category">
            <option selected>Classic Cocktail</option>
            <option>Deserts</option>
            <option>Mocktails</option>
            <option>Starters</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="CourseMeal" class="col-sm-2 col-form-label">Course Meal</label>
        <div class="col-sm-10">
          <select name="CourseMeal" class="custom-select" name="CourseMeal" [(ngModel)]="CourseMeal" id="CourseMeal">
            <option selected>1</option>
            <option>2</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="Desc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="Desc" name="Desc" class="form-control" id="Desc" placeholder="Enter Description">
        </div>
      </div>
      <div class="form-group row">
        <label for="Discount" class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="Discount" name="Discount" class="form-control" id="Discount" placeholder="Enter Discount">
        </div>
      </div>
      <div class="form-group row">
        <label for="gst" class="col-sm-2 col-form-label">GST</label>
        <div class="col-sm-10">
          <select name="gst" class="custom-select" name="gst" [(ngModel)]="gst" id="gst">
            <option selected>5%</option>
            <option>18%</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="hasv" class="col-sm-2 col-form-label">Has Video</label>
        <div class="col-sm-10">
          <select name="hasv" class="custom-select" name="hasv" [(ngModel)]="hasv" id="hasv">
            <option selected>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
      </div>
      <div class="form-group row">
        <label for="posturl" class="col-sm-2 col-form-label">Poster URL</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="posturl" name="posturl" class="form-control" id="posturl" placeholder="Enter poster url">
        </div>
      </div>
      <div class="form-group row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" name="price" [(ngModel)]="price" class="form-control" id="Price" placeholder="Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="veg-nonveg" class="col-sm-2 col-form-label">Veg/Non-Veg</label>
        <div class="col-sm-10">
          <select class="custom-select" name="veg/non-veg" [(ngModel)]="veg" id="veg-nonveg">
            <option selected>Category</option>
            <option value="1">Veg</option>
            <option value="2">Non Veg</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="videourl" class="col-sm-2 col-form-label">Video URL</label>
        <div class="col-sm-10">
          <input type="text" name="videourl" [(ngModel)]="videourl" class="form-control" id="videourl" placeholder="videourl">
        </div>
      </div>
      <button type="submit" (click)="SaveMenu(ResId,Category,CourseMeal,Desc,Discount,gst,hasv,name,posturl,price,veg,videourl)" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br>


  <!-----------Menu Item Form------------------->

  <div *ngIf="MenuForm2" class="menu-form">
    <form>
      <div class="form-group row">
        <label for="Title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="Title" placeholder="Title">
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="desc" [(ngModel)]="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="CategoryType" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select name="CategoryType" class="custom-select" name="CategoryType" [(ngModel)]="category" id="CategoryType">
            <option selected>Category Type</option>
            <option>French</option>
            <option>Cocktail</option>
            <option>Desert</option>
            <option>Sushi</option>
            <option>Thai/Asian</option>
            <option>Coffee</option>
            <option>Pizza</option>
            <option>Burger</option>
            <option>Salad</option>
            <option>Breakfast</option>
            <option>Italian</option>
            <option>Modern India</option>
            <option>Middle Eastern</option>
            <option>Sea Food</option>
            <option>Mexican</option>
            <option>European</option>
            <option>Brewery</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" name="price" [(ngModel)]="price" class="form-control" id="Price" placeholder="Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="veg-nonveg" class="col-sm-2 col-form-label">Veg/Non-Veg</label>
        <div class="col-sm-10">
          <select class="custom-select" name="veg/non-veg" [(ngModel)]="veg" id="veg-nonveg">
            <option selected>Category</option>
            <option value="1">Veg</option>
            <option value="2">Non Veg</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="Course Type" class="col-sm-2 col-form-label">Course Type</label>
        <div class="col-sm-10">
          <select class="custom-select" name="courseType" [(ngModel)]="course_type" id="Course Type">
            <option selected>Course Type</option>
            <option>course 1</option>
            <option>course 2</option>
            <option>course 3</option>
            <option>course 4</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="Serving" class="col-sm-2 col-form-label">Serving</label>
        <div class="col-sm-10">
          <input type="text" name="Serving" [(ngModel)]="Serving" class="form-control" id="Serving" placeholder="Serving">
        </div>
      </div>
      <button type="submit" (click)="SaveMenu2(title,desc,category,price,veg,course_type,Serving,item)" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br>

  <!-------------Menu Table--------------------->

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Veg/Non-Veg</th>
      <th scope="col">Category</th>
      <th scope="col">Serving</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of Menu">
      <td>{{item.title}}</td>
      <td>{{item.price}}</td>
      <td *ngIf="item.veg === 0 ">Non-veg</td>
      <td *ngIf="item.veg === 1 " >Veg</td>
      <td> {{ item.category }}</td>
      <td>{{ item.serving }}</td>
      <td><button class="btn btn-primary btn-sm" (click)="edit(item)">Edit</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="DeleteOrder(item)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
