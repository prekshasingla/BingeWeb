<div class="menu-form">
  <form>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="Email" name="title" class="form-control" id="Email" placeholder="abc@gmail.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="desc" [(ngModel)]="desc" id="exampleFormControlTextarea1" rows="2"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlTextarea2" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="Address" [(ngModel)]="Address" id="exampleFormControlTextarea2" rows="2"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="FacebookLink" class="col-sm-2 col-form-label">Twitter Link</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="FacebookLink" name="FacebookLink" class="form-control" id="FacebookLink" placeholder="www.facebook.com/xyz">
      </div>
    </div>
    <div class="form-group row">
      <label for="TwitterLink" class="col-sm-2 col-form-label">Twitter Link</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="TwitterLink" name="TwitterLink" class="form-control" id="TwitterLink" placeholder="www.twitter.com/xyz">
      </div>
    </div>
    <div class="form-group row">
      <label for="Location" class="col-sm-2 col-form-label">Resaturant Location</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="Location" name="Location" class="form-control" id="Location" placeholder="Chandini chowk,New Delhi">
      </div>
    </div>
    <div class="form-group row">
      <label for="Contact" class="col-sm-2 col-form-label">Contact Number</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="Contact_No" name="Contact" class="form-control" id="Contact" placeholder="+91-9871878432">
      </div>
    </div>
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Restaurant Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="RestaurantName" name="title" class="form-control" id="Name" placeholder="">
      </div>
    </div>
    <button type="submit" (click)="SaveInfo()" class="btn btn-primary">Submit</button>
  </form>
</div>
