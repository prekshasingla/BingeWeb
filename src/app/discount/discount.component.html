<div class="row">
  <div class="col-sm-10"></div>
  <div class="col-sm-2">
    <button class="btn btn-group-lg" (click)="ShowOfferForm()">Add Offers</button>
  </div>
</div>
<br>

<div *ngIf="OfferForm" class="container">
  <form>
    <div class="form-group row">
      <label for="Title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" name="title" class="form-control" id="Title" placeholder="Title">
      </div>
    </div>
    <div class="discount-form">
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-6">
          <input type="date" name="date" [(ngModel)]="date" class="form-control" id="date" (change) = "findDay(date)">
        </div>
        <label for="day" class="col-sm-1 col-form-label">Day</label>
        <div class="col-sm-3">
          <!--<input type="text" id="day" class="form-control">-->
          <select class="form-control" name="day" id="day" [(ngModel)]="day">
            <option selected> Select Day </option>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="start_time" class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-4">
          <input type="time" name="price" [(ngModel)]="start_time" class="form-control" id="start_time">
        </div>
        <label for="end_time" class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-4">
          <input type="time" name="price" [(ngModel)]="end_time" class="form-control" id="end_time">
        </div>
      </div>
      <div class="form-group row">
        <label for="discount" class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="percentage" name="discount" class="form-control" id="discount" placeholder="Discount">
        </div>
      </div>
    </div>
    <button type="submit" (click)="SaveOffer(name, date, start_time , end_time , percentage )" class="btn btn-primary">Submit</button>
  </form>
</div>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-12" *ngFor="let Offer of CurrentOffers">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><h5>{{Offer.title}}</h5></div>
        <div class="card-body">
          <h5 class="card-title">Discount : {{ Offer.discount }}</h5>
          <br>
          <p class="card-text">Date : {{ Offer.date }} <br>
            Day : {{ Offer.day }} <br>
            Open : {{ Offer.start_time }} <br>
            Close : {{ Offer.end_time }} <br>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
