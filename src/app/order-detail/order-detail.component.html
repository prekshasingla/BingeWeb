<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ ShowOrder.userId }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="ShowOrder.location_lat != 0" class="modal-body">
        <!--<agm-map [latitude]="ShowOrder.location_lat" [longitude]="ShowOrder.location_long">-->
          <!--<agm-marker [latitude]="ShowOrder.location_lat" [longitude]="ShowOrder.location_long"></agm-marker>-->
          <!--<agm-marker [latitude]="28.5244" [longitude]="77.1855"></agm-marker>-->
          <!--&lt;!&ndash;<agm-direction [origin]="origin" [destination]="destination"></agm-direction>&ndash;&gt;-->
        <!--</agm-map>-->
       <button class="btn btn-primary"  *ngIf="ShowOrder.location_lat != 0" (click)="initMap()">View map</button>
        <div class="googleMap"  *ngIf="ShowOrder.location_lat != 0"  id="map"></div>
      </div>
      <div class="modal-body" *ngFor="let dish of dishes;let i = index">
        {{ dish }}  -  {{ quantities[i] }}
      </div>
      <div  class="modal-body">
        <p>cart value : {{ ShowOrder.cart_value }}</p>
        <p *ngIf="ShowOrder.location_lat != 0" >order type : {{ ShowOrder.status }}</p>
       <div *ngIf="ShowOrder.location_lat === 0"> <p>Payment : {{ ShowOrder.payment }}</p></div>
         <div *ngIf="ShowOrder.location_lat === 0"> <p>Table Number : {{ ShowOrder.tableNo }}</p></div>
        <p> <strong> payment via: Credit-Card</strong></p>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="ShowOrder.status === 'Recieved'  || ShowOrder.status === 'MealPrepared' || ShowOrder.status === 'Delivered'" *ngIf="ShowOrder.location_lat != 0" (click)="UpdateOrder(ShowOrder,'Recieved')">Order Recieved</button>
        <button type="button" class="btn btn-primary" [disabled]="ShowOrder.status === 'MealPrepared' || ShowOrder.status === 'Delivered'" *ngIf="ShowOrder.location_lat != 0"  (click)="UpdateOrder(ShowOrder,'MealPrepared')">Meal Prepared</button>
        <button type="button" class="btn btn-primary" [disabled]="ShowOrder.status === 'Recieved' ||  ShowOrder.status === 'Delivered'" *ngIf="ShowOrder.location_lat != 0"  data-dismiss="modal" (click)="UpdateOrder(ShowOrder , 'Delivered')">Order Delivered</button>
        <button type="button" class="btn btn-primary" [disabled]="ShowOrder.payment != 'done'" *ngIf="ShowOrder.location_lat === 0"  data-dismiss="modal" (click)="DeleteOrder(ShowOrder)">Delete</button>
      </div>
    </div>
  </div>
</div>
