<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form #f="ngForm" (ngSubmit)="login(f)">
        <div class="form-group">
          <input type="email" class="form-control" name="username" [(ngModel)]="username" #Username="ngModel" placeholder="Username" required minlength="3">
          <p class="alert alert-danger" *ngIf="!Username.valid && Username.touched">Username must be of atleast 3 letters </p>
        </div>
        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" #Password="ngModel" required minlength="5">
          <p class="alert alert-danger" *ngIf="!Password.valid && Password.touched">Please enter a valid Password</p>
        </div>
        <button type="submit" class="btn btn-primary">LogIn</button>
      </form>
    </div>
  </div>
</div>
