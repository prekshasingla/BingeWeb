<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" name="username" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Id</label>
          <input type="email" class="form-control" name="Id" [(ngModel)]="Id" placeholder="Id">
        </div>
        <button type="submit" class="btn btn-primary" (click)="signup(username,password,Id)">Signup</button>
      </form>
    </div>
  </div>
</div>
